<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🐈 Cat Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Cat Adventures 🐈</h1>
  <a href="index.html">⬅ Back to Home</a>
</header>

<section class="hero">
  <h2>Welcome to the Cat Kingdom!</h2>
  <p>Explore the secret life of cats. Watch them roam, pounce, and play around your screen.</p>
</section>

<section id="cat-fun">
  <h2>Click the Cat!</h2>
  <div id="interactive-cat" style="font-size:4rem; cursor:pointer;">🐱</div>
  <p>Every click triggers a new adventure...</p>
</section>

<section id="cat-gallery">
  <h2>Gallery of Cats</h2>
  <div class="affiliations-grid">
    <div class="affiliation-box">😸 Playful Cat</div>
    <div class="affiliation-box">😺 Sleepy Cat</div>
    <div class="affiliation-box">😻 Curious Cat</div>
    <div class="affiliation-box">😼 Mischievous Cat</div>
  </div>
</section>

<script>
const catIcon = document.getElementById('interactive-cat');
catIcon.addEventListener('click', () => {
  const emojis = ['🐾','😹','😸','😺','😻','😼','🦁'];
  const random = emojis[Math.floor(Math.random() * emojis.length)];
  catIcon.textContent = random;
});
</script>

</body>
</html>

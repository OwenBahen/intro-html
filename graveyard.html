<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oween Graveyard</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
header {
  text-align:center;
  margin-top:2rem;
}
header h2 {
  font-size:2rem;
  color:orange;
  margin:0;
}
header h1 {
  font-size:4rem;
  color:#fff;
  margin:0;
  letter-spacing:5px;
}
.grave {
  margin-top:3rem;
  text-align:center;
}
.grave p {
  font-size:1.5rem;
  color:#ccc;
  margin:0.5rem 0;
}
.skeleton {
  position:absolute;
  font-size:2rem;
  opacity:0.6;
  pointer-events:none;
  animation:float 12s linear infinite;
}
@keyframes float {
  0% { transform:translateY(0) rotate(0deg); }
  50% { transform:translateY(20px) rotate(180deg); }
  100% { transform:translateY(0) rotate(360deg); }
}
footer {
  text-align:center;
  padding:2rem;
  font-size:0.9rem;
  color:#888;
}
</style>
</head>
<body>

<header>
  <h2>HAL</h2>
  <h1>Oween</h1>
</header>

<div class="grave">
  <p>💀 Here Lies Owen Nicholas Bahen 💀</p>
  <p>1997–2100</p>
</div>

<footer>
  <p>&copy; 1997–2100 Owen B</p>
</footer>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<script>
// Subtle floating Halloween emojis for ambiance
const emojis = ['💀','☠️','🎃','👻','🦴','🕷️'];
const numEmojis = 10;

for(let i=0;i<numEmojis;i++){
  const span = document.createElement('div');
  span.className='skeleton';
  span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  span.style.top = Math.random()*window.innerHeight + 'px';
  span.style.left = Math.random()*window.innerWidth + 'px';
  span.style.fontSize = (20 + Math.random()*25)+'px';
  span.style.animationDuration = (8 + Math.random()*8)+'s';
  document.body.appendChild(span);
}

// Optional: Move emojis slowly for more life
function moveEmojis(){
  document.querySelectorAll('.skeleton').forEach(el=>{
    el.style.top = Math.random()*window.innerHeight + 'px';
    el.style.left = Math.random()*window.innerWidth + 'px';
  });
  setTimeout(moveEmojis, 10000);
}
moveEmojis();
</script>

</body>
</html>

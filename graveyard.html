<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graveyard Clicker</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #0b0b0b, #1a1a1a);
      color: #eee;
      font-family: "Courier New", monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .graveyard {
      position: relative;
      width: 280px;
      max-width: 90%;
      height: 420px;
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .score {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 8px;
    }
    .crack {
      position: absolute;
      width: 2px;
      background: #888;
      left: 50%;
      height: 0;
      bottom: 0;
      transition: height 0.6s ease;
    }
    .item {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .float {
      position: absolute;
      font-size: 1rem;
      animation: floatUp 1s ease forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-40px); opacity: 0; }
    }
    .fog {
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255,255,255,0.07) 0%, transparent 70%);
      animation: drift 60s linear infinite;
    }
    @keyframes drift {
      from { transform: translate(-10%,0); }
      to { transform: translate(10%,5%); }
    }
    .btn {
      position: absolute;
      bottom: 8px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #eee;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
    }
    .btn:hover { background: rgba(255,255,255,0.1); }
    #muteBtn { left: 8px; }
    #infoBtn { right: 8px; }
    #infoModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #infoModal .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    #infoModal button {
      margin-top: 10px;
      padding: 5px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
</head>
<body>
  <div class="graveyard" id="graveyard">
    <div class="fog"></div>
    <div class="score" id="score">Score: 0</div>
    <div class="crack" id="crack"></div>
    <button class="btn" id="muteBtn" aria-label="Mute or unmute sound">üîä</button>
    <button class="btn" id="infoBtn" aria-label="Game info">‚ÑπÔ∏è Info</button>
  </div>
  <div id="infoModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>How to Play</h2>
      <p>Click the spooky items to earn points. Some are rare with big bonuses. Crack the gravestone as you score more!</p>
      <button id="closeInfo">Close</button>
    </div>
  </div>
  <div id="ariaLive" class="sr-only" aria-live="polite"></div>

  <script>
    const graveyard = document.getElementById("graveyard");
    const scoreEl = document.getElementById("score");
    const crackEl = document.getElementById("crack");
    const muteBtn = document.getElementById("muteBtn");
    const infoBtn = document.getElementById("infoBtn");
    const infoModal = document.getElementById("infoModal");
    const closeInfo = document.getElementById("closeInfo");
    const ariaLive = document.getElementById("ariaLive");

    let score = 0;
    let muted = false;
    let vampUnlocked = false;
    const items = new Map();

    const EMOJIS = [
      {id:'bone', sym:'ü¶¥', pts:1, min:0, weight:60, move:'side'},
      {id:'skull', sym:'üíÄ', pts:3, min:3, weight:25, move:'side', mul:0.5},
      {id:'ghost', sym:'üëª', pts:5, min:10, weight:10, move:'float', maxClicks:1},
      {id:'pumpkin', sym:'üéÉ', pts:10, min:20, weight:5, move:'float', rare:true},
      {id:'vamp', sym:'üßõ', pts:50, min:9999, weight:1, move:'float', rare:true}
    ];

    function playSound(freq=440, dur=120) {
      if (muted) return;
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const g = ctx.createGain();
      osc.connect(g); g.connect(ctx.destination);
      osc.frequency.value = freq;
      g.gain.setValueAtTime(0.1, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime+dur/1000);
    }

    function spawnItem() {
      const pool = availableEmojis();
      const pick = weightedPick(pool);
      if (!pick) return;
      const el = document.createElement("div");
      el.className = "item";
      el.textContent = pick.sym;
      graveyard.appendChild(el);
      el.style.left = Math.random() * 80 + "%";
      el.style.top = "-10%";
      let clicks = 0;
      const id = Math.random().toString(36).slice(2);
      const entry = {el, raf: null, to: null};
      items.set(id, entry);

      function onClick() {
        if (pick.maxClicks && clicks >= pick.maxClicks) return;
        clicks++;
        score += pick.pts;
        scoreEl.textContent = "Score: " + score;
        spawnFloat("+"+pick.pts, el);
        playSound(220+pick.pts*10);
        updateCrack();
        ariaLive.textContent = `You clicked ${pick.sym} for ${pick.pts} points`;
        if (pick.id==="vamp") vampUnlocked=true;
        if (clicks >= (pick.maxClicks||Infinity)) {
          cleanup();
        }
      }
      el.addEventListener("click", onClick);

      function cleanup() {
        el.removeEventListener("click", onClick);
        el.remove();
        if (entry.raf) cancelAnimationFrame(entry.raf);
        if (entry.to) clearTimeout(entry.to);
        items.delete(id);
      }

      function animate() {
        const rect = graveyard.getBoundingClientRect();
        let y = -30;
        const speed = 0.4 + Math.random()*0.4;
        function frame() {
          y += speed;
          el.style.top = y+"px";
          if (y < rect.height+20) {
            entry.raf = requestAnimationFrame(frame);
          } else {
            cleanup();
          }
        }
        frame();
      }
      animate();
      entry.to = setTimeout(cleanup, 8000);
    }

    function spawnFloat(txt, parent) {
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = txt;
      graveyard.appendChild(el);
      const r = parent.getBoundingClientRect();
      const g = graveyard.getBoundingClientRect();
      el.style.left = (r.left-g.left+10)+"px";
      el.style.top = (r.top-g.top)+"px";
      setTimeout(()=>el.remove(),1000);
    }

    function availableEmojis() {
      return EMOJIS.filter(e=>{
        if (e.id==="vamp" && !vampUnlocked) return false;
        if (e.rare && e.id!=="vamp" && score < e.min) return false;
        return score >= e.min || (e.rare && vampUnlocked);
      });
    }

    function weightedPick(arr) {
      const sum = arr.reduce((a,e)=>a+e.weight,0);
      let rnd = Math.random()*sum;
      for (let e of arr) {
        if (rnd < e.weight) return e;
        rnd -= e.weight;
      }
    }

    function updateCrack() {
      const maxH = graveyard.offsetHeight*0.7;
      crackEl.style.height = Math.min(score*5, maxH) + "px";
    }

    setInterval(spawnItem, 1500);

    muteBtn.onclick = ()=>{
      muted=!muted;
      muteBtn.textContent = muted? "üîá" : "üîä";
    };
    infoBtn.onclick = ()=> infoModal.style.display="flex";
    closeInfo.onclick = ()=> infoModal.style.display="none";
    infoModal.onclick = e=>{ if (e.target===infoModal) infoModal.style.display="none"; };
  </script>
</body>
</html>

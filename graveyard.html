<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graveyard - Owen Bahen</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero">
  <h1>Graveyard</h1>
</header>

<section id="spooky-section">
  <h2>Rest in Peace ðŸª¦</h2>
  <p>Explore mysterious gravestones with hovering effects!</p>
  <div class="gravestones">
    <div class="gravestone">ðŸª¦ Owen's First Project</div>
    <div class="gravestone">ðŸª¦ Old HTML Pages</div>
    <div class="gravestone">ðŸª¦ Forgotten Ideas</div>
    <div class="gravestone">ðŸª¦ Cat Memories</div>
  </div>
</section>

<div style="text-align:center; margin:3rem 0 2rem 0;">
  <p>Hover over the graves for surprises!</p>
</div>

<script>
// --- Hover effect for gravestones ---
document.querySelectorAll('.gravestone').forEach(g => {
  g.addEventListener('mouseenter', () => {
    g.style.transform = 'scale(1.2) rotate(-5deg)';
    g.style.transition = 'transform 0.3s';
  });
  g.addEventListener('mouseleave', () => {
    g.style.transform = 'scale(1) rotate(0deg)';
  });
});
</script>

<style>
.gravestones {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-top: 2rem;
}

.gravestone {
  font-size: 2rem;
  padding: 1rem;
  background: rgba(200,200,200,0.2);
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}
</style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graveyard ‚Äì Owen Bahen</title>
<style>
/* --- Base spooky theme --- */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color:#f5f5f5;
  font-family: 'Courier New', monospace;
  overflow:hidden;
  height:100vh;
  position:relative;
}
h1,h2,p { text-align:center; }

header {
  padding:1rem;
  background:rgba(0,0,0,0.7);
  border-bottom:2px solid #444;
}
header h1 {
  font-size:1.8rem;
  color:#f2f2f2;
  text-shadow:2px 2px 4px #000;
}
header p {
  margin-top:0.5rem;
  font-size:0.9rem;
  color:#aaa;
  font-style:italic;
}

#game {
  position:relative;
  width:100%;
  height:calc(100vh - 140px);
  overflow:hidden;
  cursor:crosshair;
}

.bone, .skull, .skeleton {
  position:absolute;
  font-size:2rem;
  animation: floatUp 4s linear forwards;
}
@keyframes floatUp {
  from { transform:translateY(100vh); opacity:1; }
  to { transform:translateY(-20vh); opacity:0; }
}

/* Scoreboard */
#scoreboard {
  position:absolute;
  top:10px;
  left:10px;
  background:rgba(20,20,20,0.8);
  border:2px solid #666;
  padding:0.5rem 1rem;
  border-radius:8px;
  font-size:1rem;
  z-index:100;
}

/* RIP Stone */
#rip-stone {
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  background:#222;
  border:3px solid #555;
  border-radius:20px 20px 0 0;
  text-align:center;
  padding:1rem;
  color:#f0f0f0;
  font-size:0.9rem;
  line-height:1.4;
  box-shadow:0 -5px 20px rgba(0,0,0,0.7);
}
#rip-stone h2 {
  margin-bottom:0.5rem;
  font-size:1.2rem;
  color:#ff4444;
}
#rip-stone p {
  font-size:0.8rem;
  color:#ccc;
}
</style>
</head>
<body>

<header>
  <h1>‚ò†Ô∏è Graveyard of Owen Bahen ‚ò†Ô∏è</h1>
  <p>"3 Century Man" ‚Äì RIP 1997 ‚Äì 2100</p>
</header>

<div id="game">
  <div id="scoreboard">üíÄ Bones: 0</div>
</div>

<div id="rip-stone">
  <h2>RIP Owen Bahen</h2>
  <p>Born on the side of the road,<br>
  Local Newspaper ‚Äì Day 1.<br>
  Ended the same with local fame.<br>
  Born interesting, died interesting.</p>
</div>

<script>
const game = document.getElementById("game");
const scoreboard = document.getElementById("scoreboard");
let score = 0;

// Spawn emojis
function spawnItem() {
  const types = ["bone","skull","skeleton"];
  const pick = types[Math.floor(Math.random()*types.length)];
  const div = document.createElement("div");
  div.classList.add(pick);
  div.style.left = Math.random() * (window.innerWidth - 50) + "px";
  div.style.bottom = "-40px";
  
  if (pick==="bone") div.textContent="ü¶¥";
  if (pick==="skull") div.textContent="üíÄ";
  if (pick==="skeleton") div.textContent="üï¥Ô∏è"; // skeleton bonus
  
  div.addEventListener("click", () => {
    if (pick==="bone") score += 1;
    if (pick==="skull") score += 3;
    if (pick==="skeleton") score += 10;
    scoreboard.textContent = "üíÄ Bones: " + score;
    div.remove();
  });
  
  game.appendChild(div);
  setTimeout(()=>div.remove(),4000);
}

// Spawn loop
setInterval(spawnItem, 1200);

// Extra: spooky sound (optional placeholder)
// const audio = new Audio('spooky.mp3'); audio.loop=true; audio.play();

</script>

</body>
</html>

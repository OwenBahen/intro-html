<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oween Graveyard</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
}
header {
  text-align:center;
  padding:2rem 1rem;
}
header h1 {
  font-size:3rem;
  letter-spacing:3px;
  margin:0;
}
header h2 {
  font-size:1.5rem;
  margin:0;
}
.skeleton {
  position:absolute;
  font-size:2rem;
  pointer-events:none;
  opacity:0.7;
  animation:float 10s linear infinite;
}
@keyframes float {
  0% { transform:translateY(0) rotate(0deg); }
  50% { transform:translateY(20px) rotate(180deg); }
  100% { transform:translateY(0) rotate(360deg); }
}
footer {
  text-align:center;
  padding:2rem;
  font-size:0.9rem;
}
</style>
</head>
<body>

<header>
  <h2>HAL</h2>
  <h1>Oween</h1>
</header>

<footer>
  <p>&copy; 1997–2100 Owen B</p>
</footer>

<!-- Halloween background music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<script>
// Random floating skeletons / Halloween emojis
const emojis = ['💀','☠️','🦴','🕷️','🕸️','🎃','👻','🧟‍♂️','🧛‍♂️','🧙‍♀️'];
const numEmojis = 25;

for(let i=0;i<numEmojis;i++){
  const span = document.createElement('div');
  span.className='skeleton';
  span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  span.style.top = Math.random()*window.innerHeight + 'px';
  span.style.left = Math.random()*window.innerWidth + 'px';
  span.style.fontSize = (20 + Math.random()*30)+'px';
  span.style.animationDuration = (5 + Math.random()*10)+'s';
  document.body.appendChild(span);
}

// Optional: Animate movement randomly across screen
function moveEmojis(){
  document.querySelectorAll('.skeleton').forEach(el=>{
    el.style.top = Math.random()*window.innerHeight + 'px';
    el.style.left = Math.random()*window.innerWidth + 'px';
  });
  setTimeout(moveEmojis, 8000);
}
moveEmojis();
</script>

</body>
</html>

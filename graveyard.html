<title>The Graveyard of Oween</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

body {
  margin:0;
  font-family:'Creepster', cursive;
  background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
  color:#e6e6e6;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
  overflow:hidden;
  position:relative;
}

/* Title */
h1 {
  font-size:4rem;
  margin-bottom:0.5rem;
  text-shadow: 0 0 10px #ff7518, 0 0 20px #ff4500;
  animation: flicker 2s infinite;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity:1;
    text-shadow: 0 0 10px #ff7518, 0 0 20px #ff4500;
  }
  20%, 24%, 55% {
    opacity:0.6;
    text-shadow:none;
  }
}

/* Gravestone */
.gravestone {
  margin-top:2rem;
  padding:1.5rem 3rem;
  border-radius:15px 15px 0 0;
  border:4px solid #444;
  background:linear-gradient(180deg, #333, #111);
  box-shadow:0 0 15px rgba(0,0,0,0.7) inset;
  width:280px;
  animation: rise 3s ease forwards;
}

@keyframes rise {
  from { transform: translateY(100vh); }
  to { transform: translateY(0); }
}

.gravestone p {
  font-size:1.3rem;
  margin:0.3rem 0;
  color:#dcdcdc;
}

/* Ghosts */
.ghost {
  position:absolute;
  font-size:2rem;
  opacity:0.7;
  animation: float 8s infinite ease-in-out;
}
@keyframes float {
  0% { transform:translateY(0) translateX(0); }
  50% { transform:translateY(-60px) translateX(20px); }
  100% { transform:translateY(0) translateX(0); }
}
.ghost:nth-child(1) { top:20%; left:10%; animation-delay:0s; }
.ghost:nth-child(2) { top:40%; right:15%; animation-delay:2s; }
.ghost:nth-child(3) { bottom:20%; left:20%; animation-delay:4s; }

/* Footer note */
footer {
  position:absolute;
  bottom:1rem;
  font-size:1rem;
  color:#888;
}
footer a {
  color:#ff7518;
  text-decoration:none;
}
footer a:hover {
  text-decoration:underline;
}
</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Graveyard Game ‚Äî Owen Bahen</title>
<style>
:root{
  --bg-dark:#07080b;
  --bg-mid:#0e1116;
  --stone:#2f2f2f;
  --accent:#b75b5b;
  --muted:#dcdcdc;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;height:100%;font-family:Inter,sans-serif;background:linear-gradient(180deg,var(--bg-dark) 0%, var(--bg-mid) 70%);overflow:hidden;color:var(--muted);}
#stage{position:relative;width:100%;height:100vh;overflow:hidden;background:radial-gradient(1200px 600px at 10% 6%, rgba(255,255,255,0.02), transparent 8%), linear-gradient(180deg,#0a0a0f 0%, #111217 60%);}
.fog{position:absolute;left:-20%;right:-20%;top:-10%;bottom:-10%;pointer-events:none;z-index:80;opacity:0.18;}
.fog div{position:absolute;width:40%;height:46%;background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.06), rgba(255,255,255,0.01));filter:blur(18px);animation: drift linear infinite;}
.fog div:nth-child(1){left:0%; top:10%; animation-duration:52s;}
.fog div:nth-child(2){left:28%; top:12%; animation-duration:70s;}
.fog div:nth-child(3){left:60%; top:0%; animation-duration:62s;}
@keyframes drift { from{transform:translateX(-8%)} to{transform:translateX(8%)} }
.hud{position:absolute;left:8px;top:8px;z-index:900;display:flex;gap:8px;flex-direction:column;font-size:0.85rem;}
.card{background:rgba(255,255,255,0.03);padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px);}
.card h3{margin:0 0 4px 0;font-size:0.9rem;color:#ffdcdc;}
#score{font-size:1rem;font-weight:700;}
#best{font-size:0.8rem;color:#f0dcdc;margin-top:4px;}
#milestone-list{font-size:0.75rem;color:#ffd;margin-top:4px;}
#gravestone{position:absolute;left:50%;bottom:16px;width:240px;min-height:120px;background:linear-gradient(180deg,var(--stone), #1f1f1f);border-radius:22px 22px 12px 12px;border:3px solid rgba(0,0,0,0.5);box-shadow:0 8px 28px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);padding:14px;text-align:center;z-index:410;cursor:pointer;}
#gravestone h2{margin:0;color:#ffdede;font-size:0.95rem;}
#gravestone .years{font-weight:700;margin-top:4px;color:#f0dcdc;font-size:0.78rem;}
#gravestone .epitaph{margin-top:6px;font-size:0.78rem;color:#e0d9d9;line-height:1.2;}
.crack{position:absolute;left:50%;top:4px;width:2px;height:0;background:linear-gradient(#333,#111);opacity:0.18;transform-origin:top;border-radius:2px;}
.crack.c1{transform:translateX(-32px) rotate(-18deg);}
.crack.c2{transform:translateX(0px) rotate(0deg);}
.crack.c3{transform:translateX(32px) rotate(18deg);}
.crack.show{height:60px;opacity:0.7;}
.candle{position:absolute;bottom:8px;font-size:18px;opacity:0;transition:opacity 0.8s;z-index:420;}
.candle.show{opacity:1;}
.item{position:absolute;font-size:28px;cursor:pointer;user-select:none;z-index:300;transform-origin:center;transition: transform 120ms;}
.bone{font-size:28px;}
.skull{font-size:36px;}
.zombie{font-size:36px;}
.bat{font-size:36px;}
.vamp{font-size:40px;}
.ghost{font-size:38px;opacity:0.95;}
#boss{position:absolute;left:50%;top:-30%;font-size:64px;transform:translateX(-50%);opacity:0;z-index:680;pointer-events:auto;text-shadow:0 6px 20px rgba(255,255,255,0.08);transition: transform 0.35s, opacity 0.35s;}
#boss.active{top:8%;opacity:1;transform:translateX(-50%) scale(1.02);}
#boss.hit{transform:translateX(-50%) scale(0.93);}
#owen-rise{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85));z-index:999;color:#ffdede;font-size:28px;flex-direction:column;opacity:0;pointer-events:none;transition:opacity 0.6s;}
#owen-rise.show{opacity:1;pointer-events:auto;}
#owen-rise .big{font-size:80px;margin-bottom:10px;text-shadow:0 12px 40px rgba(0,0,0,0.7);}
.floatText{position:absolute;font-weight:700;color:#ffdede;pointer-events:none;z-index:980;text-shadow:0 4px 14px rgba(0,0,0,0.7);}
</style>
</head>
<body>
<div id="stage" aria-live="polite">
  <div class="fog" aria-hidden="true"><div></div><div></div><div></div></div>
  
  <div class="hud">
    <div class="card">
      <h3>Score</h3>
      <div id="score">0</div>
      <div id="best">0</div>
    </div>
    <div class="card">
      <h3>Milestones</h3>
      <div id="milestone-list"></div>
    </div>
  </div>
  
  <div id="gravestone" title="Click the gravestone">
    <h2>Owen Bahen</h2>
    <div class="years">1997 ‚Äî 2100</div>
    <div class="epitaph">"3 Century Man"</div>
    <div class="crack c1" id="crack1"></div>
    <div class="crack c2" id="crack2"></div>
    <div class="crack c3" id="crack3"></div>
    <!-- Candles -->
    <div class="candle" id="c1" style="left:10%">üïØÔ∏è</div>
    <div class="candle" id="c2" style="left:40%">üïØÔ∏è</div>
    <div class="candle" id="c3" style="left:70%">üïØÔ∏è</div>
    <div class="candle" id="c4" style="left:90%">üïØÔ∏è</div>
  </div>
  
  <div id="boss" aria-hidden="true">üßü‚Äç‚ôÇÔ∏è</div>
  <div id="owen-rise" role="dialog" aria-hidden="true"><div class="big">üßü‚Äç‚ôÇÔ∏è</div><div>Owen Rises ‚Äî Hit 10 times to defeat</div></div>
</div>
<script>
const stage=document.getElementById("stage");
const scoreEl=document.getElementById("score");
const bestEl=document.getElementById("best");
const gravestone=document.getElementById("gravestone");
const cracks=[document.getElementById("crack1"),document.getElementById("crack2"),document.getElementById("crack3")];
const candles=[document.getElementById("c1"),document.getElementById("c2"),document.getElementById("c3"),document.getElementById("c4")];
const milestoneList=document.getElementById("milestone-list");
const boss=document.getElementById("boss");
const owenRise=document.getElementById("owen-rise");

let score=0;
let best=Number(localStorage.getItem("grave_best")||0);
bestEl.textContent=best;
let items=new Map();
let itemIdx=0;
let milestones=[10,50,120,250,500,1000];
let milestoneText=["First Bones!","Candle Lit","Grave Cracked","Ghost Appears","Crow Flies","Owen Rises"];
let bossActive=false;
let bossHP=10;

const EMOJIS=[
  {id:'bone',sym:'ü¶¥',pts:1,min:0,weight:60},
  {id:'skull',sym:'üíÄ',pts:3,min:3,weight:25},
  {id:'zombie',sym:'üßü',pts:5,min:10,weight:10},
  {id:'bat',sym:'ü¶á',pts:10,min:30,weight:10},
  {id:'ghost',sym:'üëª',pts:20,min:100,weight:0}
];

function updateScore(n){
  score+=n;
  scoreEl.textContent=score;
  if(score>best){best=score;bestEl.textContent=best;localStorage.setItem("grave_best",best);}
  checkMilestones();
  updateCandles();
}

function updateCandles(){
  candles.forEach((c,i)=>{
    if(score>=100*(i+1))c.classList.add("show");
  });
}

function checkMilestones(){
  milestones.forEach((m,i)=>{
    if(score>=m && !document.getElementById("milestone-"+i)){
      let div=document.createElement("div");
      div.id="milestone-"+i;
      div.textContent=milestoneText[i];
      milestoneList.appendChild(div);
      if(i===2) cracks.forEach(c=>c.classList.add("show"));
      if(i===5) startOwenRise();
    }
  });
}

function startOwenRise(){
  bossActive=true;
  bossHP=10;
  boss.classList.add("active");
  owenRise.classList.add("show");
}

function spawnItem(){
  let available=EMOJIS.filter(e=>score>=e.min && e.weight>0);
  if(bossActive || !available.length)return;
  let total=available.reduce((acc,e)=>acc+e.weight,0);
  let rnd=Math.random()*total;
  let chosen;
  for(let e of available){rnd-=e.weight;if(rnd<=0){chosen=e;break;}}
  if(!chosen)return;
  let div=document.createElement("div");
  div.className="item "+chosen.id;
  div.textContent=chosen.sym;
  let left=Math.random()*(window.innerWidth-50);
  let top=Math.random()*(window.innerHeight-150);
  div.style.left=left+"px";
  div.style.top=top+"px";
  stage.appendChild(div);
  items.set(itemIdx,div);
  div.dataset.idx=itemIdx;
  div.addEventListener("click",()=>{
    updateScore(chosen.pts);
    floatText("+"+chosen.pts,div);
    stage.removeChild(div);
    items.delete(div.dataset.idx);
  });
  itemIdx++;
  moveItem(div);
}

function moveItem(el){
  let dx=(Math.random()*2-1)*1.2;
  let dy=(Math.random()*2-1)*1.2;
  function step(){
    let rect=el.getBoundingClientRect();
    let x=rect.left+dx;
    let y=rect.top+dy;
    if(x<0 || x>window.innerWidth-40)dx*=-1;
    if(y<0 || y>window.innerHeight-40)dy*=-1;
    el.style.left=x+"px";
    el.style.top=y+"px";
    if(stage.contains(el))requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function floatText(txt,target){
  let f=document.createElement("div");
  f.className="floatText";
  f.style.left=target.offsetLeft+"px";
  f.style.top=target.offsetTop+"px";
  f.textContent=txt;
  stage.appendChild(f);
  let start=Date.now();
  function anim(){
    let t=(Date.now()-start)/1000;
    f.style.top=target.offsetTop- t*40+"px";
    f.style.opacity=(1-t);
    if(t<1)requestAnimationFrame(anim);
    else stage.removeChild(f);
  }
  requestAnimationFrame(anim);
}

gravestone.addEventListener("click",()=>{updateScore(1); floatText("+1",gravestone);});

boss.addEventListener("click",()=>{
  if(!bossActive)return;
  bossHP--;
  boss.classList.add("hit");
  setTimeout(()=>boss.classList.remove("hit"),150);
  if(bossHP<=0){bossActive=false;boss.classList.remove("active");owenRise.classList.remove("show");updateScore(500); floatText("Owen Defeated!",boss);}
});

setInterval(spawnItem,1200);
</script>
</body>
</html>

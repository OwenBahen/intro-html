<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graveyard â€“ Owen Bahen</title>
<style>
/* --- Reset --- */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: "Trebuchet MS", sans-serif;
  background: linear-gradient(to top, #0a0a0a 20%, #1c1c2b 100%);
  color:#eee;
  overflow:hidden;
  height:100vh;
  position:relative;
}

/* --- Parallax Ground --- */
.ground {
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  background: repeating-linear-gradient(
    135deg,
    #0a2a0a,
    #0a2a0a 5px,
    #0f3a0f 5px,
    #0f3a0f 10px
  );
  border-top:3px solid #333;
  z-index:2;
}

/* --- Gravestone --- */
.gravestone {
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:250px;
  height:160px;
  background: linear-gradient(to top, #555 0%, #666 100%);
  border-radius:120px 120px 10px 10px;
  text-align:center;
  padding:0.5rem 1rem;
  color:#fff;
  font-size:0.85rem;
  box-shadow:0 -6px 15px rgba(0,0,0,0.8);
  z-index:3;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  line-height:1.2rem;
}

/* Gravestone text styling */
.gravestone p {
  margin-bottom:8px;
}

/* --- Score & Info --- */
.hud {
  position:absolute;
  top:10px;
  left:10px;
  display:flex;
  flex-direction:column;
  gap:0.5rem;
  z-index:5;
}
.score-box {
  background:#222;
  padding:0.5rem 1rem;
  border-radius:8px;
  border:1px solid #555;
}

/* --- Falling entities --- */
.entity {
  position:absolute;
  font-size:2rem;
  cursor:pointer;
  z-index:4;
  user-select:none;
  touch-action: manipulation;
}

/* Animations */
@keyframes float-down {
  0% { transform:translateY(-50px); opacity:0; }
  10% { opacity:1; }
  100% { transform:translateY(100vh); opacity:0; }
}
@keyframes float-up {
  0% { transform:translateY(100vh); opacity:0; }
  10% { opacity:1; }
  100% { transform:translateY(-50px); opacity:0; }
}
@keyframes zigzag {
  0% { transform:translate(0,0); }
  25% { transform:translate(-40px,25vh); }
  50% { transform:translate(40px,50vh); }
  75% { transform:translate(-30px,75vh); }
  100% { transform:translate(0,100vh); }
}
@keyframes quick-pop {
  0% { transform:scale(0); opacity:0; }
  20% { transform:scale(1.2); opacity:1; }
  80% { transform:scale(1); opacity:1; }
  100% { transform:scale(0); opacity:0; }
}
@keyframes ghost-float {
  0%,100% { transform:translate(0,0); }
  25% { transform:translate(20px,-10px); }
  50% { transform:translate(-20px,10px); }
  75% { transform:translate(10px,-15px); }
}

/* --- Mobile adjustments --- */
@media(max-width:600px){
  .gravestone { width:200px; height:140px; font-size:0.75rem; padding:0.3rem 0.8rem; }
  .entity { font-size:1.6rem; }
}
</style>
</head>
<body>

<div class="hud">
  <div class="score-box">Score: <span id="score">0</span></div>
</div>

<div class="gravestone" id="gravestone">
  <p>RIP Owen Bahen</p>
  <p>1997 â€“ 2100</p>
  <p>"3 Century Man"</p>
</div>

<div class="ground"></div>

<script>
let score = 0;
let spawnInterval = 2500;
let gravestones = [
  `<p>RIP Owen Bahen</p><p>1997 â€“ 2100</p><p>"3 Century Man"</p>`,
  `<p>Born in an ambulance roadside</p><p>Life began with a rush</p>`,
  `<p>Front page newspaper announcement</p><p>Everyone knew my name</p>`,
  `<p>Childhood adventures & mischief</p><p>Curiosity led the way</p>`,
  `<p>Milestones through teen & adult years</p><p>Growth and discovery</p>`,
  `<p>Accomplishments as adult</p><p>Legacy shaped</p>`,
  `<p>Lived to 103</p><p>"The 3-Century Man"</p>`
];

/* Update gravestone based on score */
function updateGravestone(){
  let stone = document.getElementById("gravestone");
  if(score < 3) stone.innerHTML = gravestones[0];
  else if(score <10) stone.innerHTML = gravestones[1];
  else if(score <25) stone.innerHTML = gravestones[2];
  else if(score <50) stone.innerHTML = gravestones[3];
  else if(score <100) stone.innerHTML = gravestones[4];
  else if(score <200) stone.innerHTML = gravestones[5];
  else stone.innerHTML = gravestones[6];
}

/* Entity spawning */
function spawnEntity(){
  let choices = ["ghost"]; // always include ghosts
  if(score >=1) choices.push("bone");
  if(score >=3) choices.push("skull");
  if(score >=10) choices.push("zombie");
  if(score >=25) choices.push("bat");
  if(score >=50) choices.push("vampire");

  let type = choices[Math.floor(Math.random()*choices.length)];
  let entity = document.createElement("div");
  entity.className="entity";

  let duration=6000;
  switch(type){
    case "bone": entity.textContent="ðŸ¦´"; entity.style.animation=`float-down ${duration}ms linear forwards`; break;
    case "skull": entity.textContent="ðŸ’€"; entity.style.animation=`float-up ${duration}ms linear forwards`; break;
    case "zombie": entity.textContent="ðŸ§Ÿ"; entity.style.animation=`float-down ${duration+2000}ms linear forwards`; break;
    case "bat": entity.textContent="ðŸ¦‡"; entity.style.animation=`zigzag ${duration-1500}ms linear forwards`; break;
    case "vampire": entity.textContent="ðŸ§›"; entity.style.animation=`quick-pop 2500ms linear forwards`; break;
    case "ghost": entity.textContent="ðŸ‘»"; entity.style.animation=`ghost-float 4000ms ease-in-out infinite`; break;
  }

  entity.style.left=Math.random()*80 + "%";
  entity.style.top="0px";

  document.body.appendChild(entity);

  entity.addEventListener("click",()=>{
    let add=0;
    if(type==="bone") add=1;
    if(type==="skull") add=3;
    if(type==="zombie") add=5;
    if(type==="bat") add=10;
    if(type==="vampire") add=25;
    if(type==="ghost") add=1;
    score+=add;
    document.getElementById("score").textContent=score;
    updateGravestone();
    if(type!=="ghost") entity.remove();
  });

  setTimeout(()=>{ if(type!=="ghost") entity.remove(); }, duration+3000);
}

/* Spawn loop */
setInterval(spawnEntity, spawnInterval);

/* Adjust spawn rate */
function adjustSpawnRate(){
  if(score >=10 && spawnInterval>2000) spawnInterval=2000;
  if(score >=25 && spawnInterval>1500) spawnInterval=1500;
  if(score >=50 && spawnInterval>1000) spawnInterval=1000;
  if(score >=100 && spawnInterval>700) spawnInterval=700;
}
setInterval(adjustSpawnRate, 3000);
</script>
</body>
</html>

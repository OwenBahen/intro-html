<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owen N Bahen | owenn.ca</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      line-height:1.6;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      overflow-x:hidden;
      user-select:none; /* prevent highlight */
    }
    header, footer { text-align:center; padding:2rem; }
    h1 { font-size:2rem; margin-bottom:1rem; }
    h2 { margin-top:2rem; font-size:1.5rem; }

    /* Seasonal Box */
    #seasonBox {
      position: fixed;
      top:20px; right:20px;
      background:#fff;
      border:2px solid #ccc;
      padding:0.5rem 1rem;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer;
      z-index:1000;
    }

    /* Falling Elements */
    .season-element {
      position: fixed;
      top:-50px;
      width:24px;
      height:24px;
      pointer-events:none;
      opacity:0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Cards */
    .cards-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
      gap:1.5rem;
      margin:2rem auto;
      max-width:1000px;
    }
    .card {
      display:flex;
      align-items:center;
      padding:1.25rem 1.5rem;
      background:#fff;
      border-radius:14px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      text-decoration:none;
      color:#222;
      font-weight:500;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
    .logo {
      width:44px; height:44px;
      border-radius:50%;
      display:flex; justify-content:center; align-items:center;
      color:white; font-weight:bold; font-size:1rem;
      margin-right:0.9rem; flex-shrink:0;
    }

    /* Footer */
    footer { margin-top:3rem; font-size:0.9rem; color:#555; }

    /* Cat Cursor */
    #cat {
      position:fixed;
      width:40px; height:40px;
      pointer-events:none;
      z-index:9999;
      transition: transform 0.2s linear;
    }
    #cat::before {
      content:'üê±';
      font-size:40px;
      display:block;
    }

    /* Hidden Twitch/YouTube */
    #twitchDot, #ytDot {
      position:fixed;
      bottom:20px;
      width:14px; height:14px;
      border-radius:50%;
      cursor:pointer;
      z-index:9999;
    }
    #twitchDot { left:20px; background:#9146FF; } /* official Twitch purple */
    #ytDot { left:45px; background:red; }
    #hiddenMedia {
      display:none;
      position:fixed;
      bottom:50px; left:20px;
      background:white;
      border:2px solid #ccc;
      padding:10px;
      border-radius:8px;
      z-index:9999;
    }
    #hiddenMedia iframe {
      width:300px; height:180px;
      display:block; margin-bottom:10px;
    }
    #closeMedia {
      display:block;
      margin:auto;
      padding:5px 10px;
      background:#eee;
      border:none;
      cursor:pointer;
      border-radius:6px;
    }

    @media(max-width:600px){
      h1 { font-size:1.5rem; }
      .cards-grid { gap:1rem; }
      #hiddenMedia iframe { width:220px; height:140px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Owen Nicholas Bahen</h1>

  </header>

  <!-- Seasonal box -->
  <div id="seasonBox">üå∏ Spring</div>

  <main>
    <section id="profiles">

        <a class="card" href="https://github.com/0in1" target="_blank">

  <footer>
    <p>¬© 1997‚Äì2100 Owen N. Bahen</p>
  </footer>

  <!-- Cat Cursor -->
  <div id="cat"></div>

  <!-- Hidden Twitch/YouTube -->
  <div id="twitchDot"></div>
  <div id="ytDot"></div>
  <div id="hiddenMedia">
    <iframe src="https://player.twitch.tv/?channel=0in1&parent=owenn.ca" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/live_stream?channel=0in1" frameborder="0" allowfullscreen></iframe>
    <button id="closeMedia">Close</button>
  </div>

  <script>
    /* Seasons */
    const seasonBox=document.getElementById("seasonBox");
    const seasons=[
      {name:"Spring", symbol:"üå∏", icons:["üå∏","üå±","üå∑"], bg:["#e0f7fa","#fff"]},
      {name:"Summer", symbol:"‚òÄÔ∏è", icons:["‚òÄÔ∏è","üåª","üçÉ"], bg:["#87cefa","#fff9c4"]},
      {name:"Fall", symbol:"üçÇ", icons:["üçÇ","üçÅ","üçÉ"], bg:["#ffcc80","#fff"]},
      {name:"Winter", symbol:"‚ùÑÔ∏è", icons:["‚ùÑÔ∏è","‚õÑ","üå®Ô∏è"], bg:["#bbdefb","#e0f7fa"]}
    ];
    let currentSeason=0;

    function setSeason(i){
      currentSeason=i;
      const s=seasons[i];
      seasonBox.textContent=`${s.symbol} ${s.name}`;
      document.body.style.background=`linear-gradient(to bottom, ${s.bg[0]}, ${s.bg[1]})`;
    }
    seasonBox.onclick=()=>setSeason((currentSeason+1)%seasons.length);

    function createSeasonElement(){
      const s=seasons[currentSeason];
      const el=document.createElement("div");
      el.className="season-element";
      el.textContent=s.icons[Math.floor(Math.random()*s.icons.length)];
      el.style.left=Math.random()*100+"vw";
      el.style.animationDuration=3+Math.random()*5+"s";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),8000);
    }
    setInterval(createSeasonElement,600);
    setSeason(0);

    /* Cat cursor */
    const cat=document.getElementById("cat");
    function moveCat(x,y){
      cat.style.transform=`translate(${x}px,${y}px)`;
    }
    document.addEventListener("mousemove",e=>moveCat(e.clientX,e.clientY));
    document.addEventListener("touchmove",e=>{
      const t=e.touches[0];
      moveCat(t.clientX,t.clientY);
    });

    /* Hidden media toggle */
    const twitchDot=document.getElementById("twitchDot");
    const ytDot=document.getElementById("ytDot");
    const hiddenMedia=document.getElementById("hiddenMedia");
    const closeMedia=document.getElementById("closeMedia");
    twitchDot.onclick=()=>hiddenMedia.style.display="block";
    ytDot.onclick=()=>hiddenMedia.style.display="block";
    closeMedia.onclick=()=>hiddenMedia.style.display="none";
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owen N Bahen | owenn.ca</title>
  <style>
    /* General Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      line-height:1.6;
      background:linear-gradient(to bottom, #e0f7fa, #ffffff);
      overflow-x:hidden;
      user-select:none; /* prevent highlight */
    }
    header, footer { text-align:center; padding:2rem; }
    h1 { font-size:2rem; margin-bottom:1rem; }
    h2 { margin-top:2rem; font-size:1.5rem; }

    /* Seasonal Animation */
    .season-element {
      position: fixed;
      top:-50px;
      width:20px;
      height:20px;
      pointer-events:none;
      opacity:0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Cards */
    .cards-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(160px,1fr));
      gap:1.5rem;
      margin:2rem auto;
      max-width:900px;
    }
    .card {
      display:flex;
      align-items:center;
      padding:1rem 1.25rem;
      background:#fff;
      border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      text-decoration:none;
      color:#222;
      font-weight:500;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
    .logo {
      width:40px; height:40px;
      border-radius:50%;
      display:flex; justify-content:center; align-items:center;
      color:white; font-weight:bold; font-size:0.9rem;
      margin-right:0.75rem; flex-shrink:0;
    }

    /* Footer */
    footer { margin-top:3rem; font-size:0.9rem; color:#555; }

    /* Cat Cursor */
    #cat {
      position:fixed;
      width:40px; height:40px;
      pointer-events:none;
      z-index:9999;
      transition: transform 0.15s linear;
    }
    #cat::before {
      content:'üê±';
      font-size:40px;
      display:block;
    }

    /* Hidden Twitch/YouTube */
    #twitchDot, #ytDot {
      position:fixed;
      bottom:20px;
      width:14px; height:14px;
      border-radius:50%;
      cursor:pointer;
      z-index:9999;
    }
    #twitchDot { left:20px; background:purple; }
    #ytDot { left:45px; background:red; }
    #hiddenMedia {
      display:none;
      position:fixed;
      bottom:50px; left:20px;
      background:white;
      border:2px solid #ccc;
      padding:10px;
      border-radius:8px;
      z-index:9999;
    }
    #hiddenMedia iframe {
      width:300px; height:180px;
      display:block; margin-bottom:10px;
    }
    #closeMedia {
      display:block;
      margin:auto;
      padding:5px 10px;
      background:#eee;
      border:none;
      cursor:pointer;
      border-radius:6px;
    }

    @media(max-width:600px){
      h1 { font-size:1.5rem; }
      .cards-grid { gap:1rem; }
      #hiddenMedia iframe { width:220px; height:140px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Owen Nicholas Bahen</h1>
    <p>Welcome to my space at <strong>owenn.ca</strong></p>
  </header>

  <main>
    <section id="profiles">
      <h2>Profiles</h2>
      <div class="cards-grid">
        <a class="card" href="https://github.com/0in1" target="_blank">
          <div class="logo" style="background:#333;">GH</div> GitHub
        </a>
        <a class="card" href="https://www.linkedin.com/in/owenb1/" target="_blank">
          <div class="logo" style="background:#0A66C2;">LI</div> LinkedIn
        </a>
      </div>
    </section>

    <section id="affiliations">
      <h2>Affiliations & Collaborations</h2>
      <div class="cards-grid">
        <a class="card" href="https://www.humber.ca" target="_blank">
          <div class="logo" style="background:#6DBE45;">H</div> Humber College
        </a>
        <a class="card" href="https://www.athabascau.ca" target="_blank">
          <div class="logo" style="background:#82C784;">AU</div> Athabasca University
        </a>
        <a class="card" href="https://www.gfs.ca" target="_blank">
          <div class="logo" style="background:#FFA500;">GFS</div> Gordon Food Service
        </a>
        <a class="card" href="https://mealsonwheels.ca" target="_blank">
          <div class="logo" style="background:#FF6347;">MOW</div> Meals on Wheels
        </a>
        <a class="card" href="https://www.cnl.ca" target="_blank">
          <div class="logo" style="background:#4682B4;">CNL</div> Canadian Nuclear Labs
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 1997‚Äì2100 Owen N. Bahen</p>
  </footer>

  <!-- Cat Cursor -->
  <div id="cat"></div>

  <!-- Hidden Twitch/YouTube -->
  <div id="twitchDot"></div>
  <div id="ytDot"></div>
  <div id="hiddenMedia">
    <iframe src="https://player.twitch.tv/?channel=0in1&parent=owenn.ca" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/live_stream?channel=0in1" frameborder="0" allowfullscreen></iframe>
    <button id="closeMedia">Close</button>
  </div>

  <script>
    // Seasonal effect: leaves/snowflakes
    const seasonSymbols = ["üçÉ","üçÇ","‚ùÑÔ∏è","üå∏"];
    function createSeasonElement(){
      const el=document.createElement("div");
      el.className="season-element";
      el.textContent=seasonSymbols[Math.floor(Math.random()*seasonSymbols.length)];
      el.style.left=Math.random()*100+"vw";
      el.style.animationDuration=3+Math.random()*5+"s";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),8000);
    }
    setInterval(createSeasonElement,500);

    // Cat cursor
    const cat=document.getElementById("cat");
    let catX=window.innerWidth/2, catY=window.innerHeight/2;
    function moveCat(x,y){ catX=x; catY=y; cat.style.transform=`translate(${x}px,${y}px)`; }
    document.addEventListener("mousemove", e=>moveCat(e.clientX, e.clientY));
    document.addEventListener("touchstart", e=>{
      const touch=e.touches[0];
      moveCat(touch.clientX,touch.clientY);
    });
    document.addEventListener("touchmove", e=>{
      const touch=e.touches[0];
      moveCat(touch.clientX,touch.clientY);
    });

    // Hidden media toggle
    const twitchDot=document.getElementById("twitchDot");
    const ytDot=document.getElementById("ytDot");
    const hiddenMedia=document.getElementById("hiddenMedia");
    const closeMedia=document.getElementById("closeMedia");
    twitchDot.onclick=()=>hiddenMedia.style.display="block";
    ytDot.onclick=()=>hiddenMedia.style.display="block";
    closeMedia.onclick=()=>hiddenMedia.style.display="none";
  </script>
</body>
</html>
